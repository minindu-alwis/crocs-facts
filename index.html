<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .fact {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <p id="factDisplay" class="fact"></p>
        <button id="factButton">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            "Crocodiles are reptiles that belong to the family Crocodylidae.",
            "They are found in tropical and subtropical regions around the world.",
            "Crocodiles can live for over 70 years in the wild.",
            "They are carnivorous and primarily feed on fish, birds, and mammals.",
            "Crocodiles have powerful jaws with a bite force that can exceed 3,000 pounds per square inch.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles are ectothermic, meaning they rely on external sources to regulate their body temperature.",
            "They have a unique ability to see in the dark due to a reflective layer behind their retinas.",
            "Crocodiles communicate through a variety of vocalizations, including hissing and growling.",
            "Some species of crocodiles can reach lengths of over 20 feet."
        ];

        const factDisplay = document.getElementById('factDisplay');
        const factButton = document.getElementById('factButton');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
            factDisplay.classList.remove('show'); // Remove the class to trigger animation
            void factDisplay.offsetWidth; // Trigger reflow
            factDisplay.classList.add('show'); // Add the class to fade in
        });
    </script>
</body>
</html>
